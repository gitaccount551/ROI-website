<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ROI Strategies</title>
  <meta name="description" content="ROI Strategies — data-driven media, measurement, and audience targeting. Get in touch." />
  <!-- Open Graph for rich previews -->
  <meta property="og:title" content="ROI Strategies" />
  <meta property="og:description" content="Data-driven media, measurement, and audience targeting. Contact us." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://roistrategies.us/" />
  <meta property="og:image" content="https://roistrategies.us/assets/logo.png" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="icon" href="assets/favicon.png" type="image/svg+xml" />
  <style>
    :root {
      --brand: #8E7D71;       /* background base color (slate-900) */
      --brand-2: #AD9385;     /* secondary shade */
      --text: #f8fafc;        /* near-white text */
      --muted: #cbd5e1;       /* muted text */
      --link: #93c5fd;        /* light link color */
      --maxw: 720px;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Helvetica,Arial,sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      display: grid;
      place-items: center;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .wrap {
      width: 100%;
      max-width: var(--maxw);
      padding: 24px;
      text-align: center;
    }
    .card {
      display: grid;
      gap: 20px;
      align-items: center;
      justify-items: center;
      padding: 40px 28px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 20px;
      backdrop-filter: blur(3px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fade 700ms ease-out both;
    }
    @keyframes fade {
      from { opacity: 0; transform: translateY(4px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    img.logo {
      width: clamp(120px, 30vw, 220px);
      height: auto;
      display: block;
    }
    h1 {
      margin: 0;
      font-size: clamp(20px, 3.5vw, 28px);
      font-weight: 650;
      letter-spacing: 0.2px;
    }
    p {
      margin: 0;
      line-height: 1.6;
      color: var(--muted);
      font-size: 16px;
    }
    a.button {
      display: inline-block;
      padding: 14px 22px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
    }
    a.button:hover, a.button:focus-visible {
      outline: none;
      transform: translateY(-1px);
      background: rgba(255,255,255,0.12);
      border-color: rgba(255,255,255,0.35);
    }
    footer {
      margin-top: 16px;
      font-size: 13px;
      color: var(--muted);
      opacity: 0.9;
    }
    .sr-only { 
      position: absolute; 
      width: 1px; 
      height: 1px; 
      padding: 0; 
      margin: -1px; 
      overflow: hidden; 
      clip: rect(0,0,0,0); 
      white-space: nowrap; 
      border: 0; 
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <div class="card" role="group" aria-label="ROI Strategies landing content">
      <h1 class="sr-only">ROI Strategies</h1>
      <!-- Replace assets/logo.png with your real logo file (PNG/SVG). -->
      <img class="logo" src="assets/logo.png" alt="ROI Strategies logo" />
      <p>Strategic guidance to campaigns and causes across politics, media, and public affairs</p>
      <a class="button" href="mailto:info@roistrategies.us?subject=Inquiry%20from%20website" aria-label="Email ROI Strategies">Contact us</a>
    </div>
    <footer>© 2025 ROI Strategies</footer>
  </main>
  <script>
    // Optional: If the logo fails to load, show a text fallback.
    (function() {
      const img = document.querySelector('img.logo');
      img.addEventListener('error', function() {
        img.replaceWith(Object.assign(document.createElement('h1'), { textContent: 'ROI Strategies' }));
      });
    })();
  </script>
</body>
</html>
